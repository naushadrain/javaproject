<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>email</title>
</head>
<body>

    <div th:insert="Header.html"></div>
    
      <div class="container">
      
         <div class="row">
         <form action="/contact" method="post">
              <div class="col-4">
                 To Email
              </div>
              <div class="col-6 m-2">
                 <input type="email" name="toEmail" class="form-control"> 
              </div>
              
               <div class="col-4">
                 Subject
              </div>
              <div class="col-6 m-2">
                 <input type="text" name="subject" class="form-control"> 
              </div>
         
         
            <div class="col-4">
                 Message
              </div>
             <div class="col-6 m-2">
                 <textarea cols="80" rows="10" name="message" >  </textarea>
              </div>
              
              
              <div class="col-4">
              </div>
              <div class="col-6">
                 <input type="submit" value="Send" class="btn btn-success" >  
              </div>
         </form>
         </div>
      
      </div>
         

</body>
</html>
